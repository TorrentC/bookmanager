<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div style="margin-bottom: 50px">
    <h1 class="text-center">图书编辑<small> 添加or修改</small></h1>
</div>
<div style="margin: auto;width: 500px;">
    <form class="form-horizontal" role="form" action="/edit" method="post">
        <input type="hidden" name="id" th:value="${book.id}">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
                <input type="text" th:value="${book.name}" class="form-control" id="firstname" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">出版社</label>
            <div class="col-sm-10">
                <input type="text" th:value="${book.publisher}" class="form-control" id="lastname" name="publisher">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" th:value="${book.price}" class="form-control" id="price" name="price">
            </div>
        </div>
        <div class="form-group">
            <label for="intr" class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="intr" th:text="${book.introduction}" name="introduction"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
